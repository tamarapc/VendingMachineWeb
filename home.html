<!DOCTYPE html>
<html>

    <head>
        <title>Vending Machine</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              rel="stylesheet"
              >
        <meta charset="UTF-8">
    
    </head>
    
    <body>
    <div class="container">
        <div class="row" id="banner">
            <div class="col-md-12">
                <h1 class="bannerHeading">Vending Machine</h1>
                <hr/>
            </div>
        </div>
        <ul class="list-group" id="errorMessages"></ul>
        
        <div class="row">
            <div class="col-md-9">
                <div id="items"></div>
            </div>
            <div class="col-md-3">
                <div id="money">
                    <p>Total $ in</p>
                    <div class="well" id="moneyInserted"></div>
                    <table><tr><button type="button" id="dollar" style="width: 
                        45%; border-radius: 25px;">Dollar</button>
                    <button type="button" id="quarter" style="width: 45%; 
                        border-radius: 25px;">Quarter</button></tr>
                    <tr><button type="button"  id="dime" style="width: 45%; 
                        border-radius: 25px;">Dime</button>
                    <button type="button" id="nickel" style="width: 45%; 
                        border-radius: 25px;">Nickel</button></tr>
                    </table>
                    <hr/>
                </div>
                <div id="messages">
                    <p>Messages:</p>
                    <div id="displayMessages"></div>
                    <hr/>
                </div>
                <div id="change"></div>
            </div>
        </div>
        
        
        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="vending.js"></script>
    </body>
</html>
